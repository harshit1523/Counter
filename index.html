<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="counterWithValue">
      <h1><strong>Counter</strong></h1>
      <h2><strong>0</strong></h2>
    </div>
    <div class="btn">
      <button type="button" name="button" class="decBtn">DECREASE</button>
      <button type="button" name="button" class="resetBtn">RESET</button>
      <button type="button" name="button" class="incBtn">INCREASE</button>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="index.js"></script>
    </div>
  </body>
</html>
